---
- summary: |
    Проверка добавления товара в корзину 
  requirement: | 
    При добавлении товара пользователь должен видеть его в корзине 
  prerequisites: |
    Empty
  test-data: |
    Empty
  steps:
    - Нажать кнопку "В корзину"
    - Нажать кнопку "Корзина"
  expected-result: |
    Добавленный товар отображается в корзине

- summary: | 
    Проверка удаления товара из корзины   
  requirement: | 
    После удаления выбранный товар не должен отображаться в корзине 
  prerequisites: |
    В корзине уже должен быть добавленный товар 
  test-data: |
    Empty 
  steps:
    - Нажать кнопку "Корзина"
    - Нажать кнопку "Удалить" у выбранного товара 
  expected-result: |
    Выбранный товар не отображается в корзине
    
- summary: |
    Проверка сохранения корзины в сессии браузера
  requirement: |
    При обновлении страницы не происходит сброс корзины
  prerequisites:
    В корзине уже должен быть добавленный товар 
  test-data: |
    Empty
  steps:
    - Обновить страницу интернет-магазина
    - Перейти в корзину
  expected-result: |
    В корзине отображается ранее добавленный товар
    
- summary: |
    Проверка поиска товара по ключевому слову 
  requirement: | 
    При вводе в поле "Search" ключевого слова на страницу будут выводиться товары, имеющие в названии указанное ключевое слово
  prerequisites: |
    Empty
  test-data: |
    Empty
  steps:
    - Ввести ключевое слово (например perfume, samsung, shoes) в строку поиска
  expected-result: |
    На странице должны отобразиться товары, в названии которых содержится ключевое слово
    
- summary: |
    Проверка просмотра добавленного в корзину товара
  requirement: |
    При нажатии на требующийся товар в корзине должна открыться его страница с подробной информацией
  prerequisites: |
    В корзине уже должен быть добавленный товар
  test-data: |
    Empty
  steps:
    - Нажать на кнопку "Корзина"
    - Нажать на требующийся товар в корзине  
  expected-result: |
    Пользователь должен видеть страницу товара с подробной информацией
    
- summary: |
    Проверка оформления заказа
  requirement: |
    При оформлении заказа появляется информация об успешном оформлении заказа (корзина при этом становится пустой)
  prerequisites:
    Открыта страница корзины, товар добавлен в корзину
  test-data: |
    Empty
  steps:
    - Нажать кнопку оформления заказа "Checkout"
    - Во всплывающем окне "Order placed successfully" нажать на кнопку "Close"
  expected-result: |
    Появляется уведомление об успешном оформлении заказа, корзина становится пустой
    
- summary: |
    Проверка успешной фильтрации по брендам  
  requirement: |
    При выборе в списке необходимых брендов на страницу будут выводиться товары этих брендов 
  prerequisites: |
    Empty
  test-data: |
    Empty
  steps:
   - Выбрать чекбоксы необходимых брендов (например Huawei, L'Oreal Paris, Infinix)
  expected-result: |
    На странице должны отобразиться товары выбранных брендов

- summary: |
    Проверка перехода по хештегу в карточке товара
  requirement: |
    При клике по сслыке на категорию в карточке товара должен происходить переход в указанную категорию
  prerequisites:
    Empty
  test-data: |
    Empty
  steps:
    - Кликнуть по названию товара из каталога (Brown Perfume)
    - В открывшейся карточке товара перейти по хештегу товара ("#fragrances")
  expected-result: |
    Отображаются товары согласно выбранному хештегу
    
  
    

